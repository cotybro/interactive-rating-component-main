<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main class="main">
    <div class="container" id="container">
      <img src="images/icon-star.svg" alt="" class="star-img">
      <h1 class="component-title">How did we do?</h1>
      <p class="component-text">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="btn-wrapper">      
          <button class="btn-rating transition" id="rating-1">1</button>
          <button class="btn-rating transition" id="rating-2">2</button>
          <button class="btn-rating transition" id="rating-3">3</button>
          <button class="btn-rating transition" id="rating-4">4</button>
          <button class="btn-rating transition" id="rating-5">5</button>
        </div>
      <button id="submit" class="transition">SUBMIT</button>
    </div>

      <h2 class="thanks-text">Thank You!</h2>
      <p class="component-text">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div> -->

  <script src="javascript.js"></script>
</body>
</html>
